<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
</head>

<body>
    <h1>Chat App</h1>
    <p id="message"></p>
    <form id="input-form">
        <input type="text" name="name" class="city-name" />
        <button class="btn-submit">Submit</button>
    </form>
    <button id="btn-location">Send Location</button>
    <button id="all-user-list"> All User</button>
    <script id="message-template" type="text/html">
        <div>
            <p>{{ username }} ---- {{ created_at }}</p>
            <p>
                {{ message }}
            </p>
        </div>
    </script>
    <script id="location-url">
        <div>
            <p>{{ username }} ---- {{ created_at }}</p>
            <p>
                <a href="{{url}}" target="_blank"> My Current Location</a>
            </p>
        </div>
    </script>

    <!-- Using for render string -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <!-- Using for Date -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
